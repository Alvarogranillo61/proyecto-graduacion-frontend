<mat-toolbar color="primary">
  <button mat-icon-button *ngIf="isLoggedIn" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="container d-flex">
    <span routerLink="/" style="cursor: pointer;">Calories Recipes</span>
    <span class="spacer"></span>
    <div class="d-flex justify-content-around icons" style="width: 100px;" *ngIf="!isLoggedIn">
      <div class="d-flex align-items-center mr-2 px-2">
        <span routerLink="/login">Login</span>
        <mat-icon routerLink="/login">login</mat-icon>
      </div>
      |
      <div class="d-flex align-items-center mr-2 px-2">
        <span routerLink="/register">Register</span>
        <mat-icon routerLink="/register">how_to_reg</mat-icon>
      </div>
    </div>

    <div class="d-flex justify-content-around icons align-items-center" style="width: 100px;" *ngIf="isLoggedIn">
      <div class="px-2">
        <h3>Welcome</h3>
      </div>
      <div class="px-2" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </div>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpened" *ngIf="isLoggedIn">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/dinner" (click)="sidenav.close()">Dinner</a>
      <a mat-list-item routerLink="/favorites" (click)="sidenav.close()">Favorites</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container py-3">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
