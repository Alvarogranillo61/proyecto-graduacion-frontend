<div class="calories-input-container">
  <mat-form-field>
    <mat-label>Calories</mat-label>
    <input matInput [(ngModel)]="calories" type="number">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="getRecipes()">Get Recipes</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <!-- Calories Column -->
  <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef>Calories</th>
    <td mat-cell *matCellDef="let element">{{element.calories}}</td>
  </ng-container>

  <!-- Favorite Column -->
  <ng-container matColumnDef="favorite">
    <th mat-header-cell *matHeaderCellDef>Favorite</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="toggleFavorite(element.id)">
        <mat-icon>{{ element.favorite ? 'star' : 'star_border' }}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
